<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./js.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="display-first-row"></div>
            <div class="display-second-row"></div>
        </div>
        <form id="button-field">
            <div class="buttons">
                <div class="first-row row">
                    <button class="button color-del" id="ce" value="ce">CE</button>
                    <button class="button color-del" id="c" value="c">C</button>
                    <button class="button color-sign" id="remainder" value="%">%</button>
                    <button class="button color-sign" id="division" value="/">/</button>
                </div>
                <div class="second-row row">
                    <button class="button color-num" id="seven" value="7">7</button>
                    <button class="button color-num" id="eight" value="8">8</button>
                    <button class="button color-num" id="nine" value="9">9</button>
                    <button class="button color-sign" id="multiply" value="*">*</button>
                </div>
                <div class="third-row row">
                    <button class="button color-num" id="four" value="4">4</button>
                    <button class="button color-num" id="five" value="5">5</button>
                    <button class="button color-num" id="six" value="6">6</button>
                    <button class="button color-sign" id="subtract" value="-">-</button>
                </div>
                <div class="forth-row row">
                    <button class="button color-num" id="one" value="1">1</button>
                    <button class="button color-num" id="two" value="2">2</button>
                    <button class="button color-num" id="three" value="3">3</button>
                    <button class="button color-sign" id="add" value="+">+</button>
                </div>
                <div class="fifth-row row">
                    <button class="button color-sign" id="minus" value="--">+/-</button>
                    <button class="button color-num" id="zero" value="0">0</button>
                    <button class="button color-sign" id="decimal" value=".">.</button>
                    <button class="button color-equal" id="equals" value="=">=</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
